<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <div class="container">

    <div class="izquierda">
      <img src="images/illustration-mockups.svg" alt="">
    </div>


    <div class="derecha">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You hace a voice but so does your audience. Create connections
        with your users as you engage in genuine discussion.</p>
      <button>Register</button>

      <div class="icons">
        <img class="social" src="images/facebook.png" alt="image">
        <img class="social" src="images/twitter.png" alt="image">
        <img class="social" src="images/instagram.png" alt="image">
      </div>
    </div>
  </div>

</body>

</html>
